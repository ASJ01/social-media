<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a66c2;
            --secondary-color: #1da1f2;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }
        body {
            background-color: var(--light-bg);
            padding-top: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            padding: 1rem 0;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            padding: 2rem 1rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-info {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            border: none;
            transition: all 0.3s ease;
        }
        .btn-info:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .social-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .form-check-input:checked + .form-check-label {
            color: var(--primary-color);
        }
        .footer {
            background-color: var(--dark-bg);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Social Media Post Manager</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Create New Post</h1>
                
                <form method="POST" action="{{ url_for('post') }}">
                    <div class="mb-4">
                        <label for="post_content" class="form-label">What would you like to share?</label>
                        <textarea class="form-control" id="post_content" name="post_content" rows="5" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Select platforms to post:</label>
                        <div class="platform-options">
                            <div class="platform-option {% if linkedin_linked %}available{% endif %}">
                                <input type="checkbox" id="linkedin" name="linkedin" {% if linkedin_linked %}checked{% endif %} {% if not linkedin_linked %}disabled{% endif %}>
                                <label for="linkedin">
                                    <i class="fab fa-linkedin"></i>
                                    LinkedIn
                                </label>
                            </div>
                            
                            <div class="platform-option {% if twitter_linked %}available{% endif %}">
                                <input type="checkbox" id="twitter" name="twitter" {% if twitter_linked %}checked{% endif %} {% if not twitter_linked %}disabled{% endif %}>
                                <label for="twitter">
                                    <i class="fab fa-twitter"></i>
                                    Twitter
                                </label>
                            </div>

                            <div class="platform-option {% if reddit_linked %}available{% endif %}">
                                <input type="checkbox" id="reddit" name="reddit" {% if reddit_linked %}checked{% endif %} {% if not reddit_linked %}disabled{% endif %}>
                                <label for="reddit">
                                    <i class="fab fa-reddit"></i>
                                    Reddit
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-send"></i> Post Now
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2023 Social Media Post Manager. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
